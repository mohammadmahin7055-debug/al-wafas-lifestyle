<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Wafaâ€™s Lifestyle | Men's Collection</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --gold: #D4AF37;
            --black: #000000;
            --dark-grey: #1a1a1a;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: var(--black); color: var(--white); scroll-behavior: smooth; }

        /* Navbar */
        nav {
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.95);
            border-bottom: 1px solid var(--gold);
            position: sticky;
            top: 0; z-index: 1000;
        }

        .brand-name { color: var(--gold); font-size: 1.5rem; font-weight: bold; letter-spacing: 1px; }

        /* Product Section */
        .section { padding: 60px 5%; text-align: center; }
        
        .product-card {
            background: var(--dark-grey);
            border: 1px solid var(--gold);
            max-width: 400px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .product-img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-bottom: 1px solid var(--gold);
        }

        .product-info { padding: 20px; }
        .product-name { font-size: 1.8rem; color: var(--gold); margin-bottom: 10px; }
        .price { font-size: 1.4rem; color: #fff; margin-bottom: 20px; }

        /* Order Form */
        .order-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background: #111;
            border-radius: 15px;
            border: 1px dashed var(--gold);
        }

        .form-group { margin-bottom: 15px; text-align: left; }
        label { color: var(--gold); font-size: 0.9rem; }
        input, select, textarea {
            width: 100%; padding: 12px; margin-top: 5px;
            background: #222; border: 1px solid #444; color: white; border-radius: 8px;
        }

        .btn-order {
            width: 100%; padding: 15px;
            background: var(--gold); color: black;
            border: none; border-radius: 8px;
            font-size: 1.1rem; font-weight: bold;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.3s;
        }

        .btn-order:hover { background: #b8952d; transform: translateY(-3px); }

        footer { text-align: center; padding: 40px; color: #555; border-top: 1px solid #222; }

    </style>
</head>
<body>

    <nav>
        <div class="brand-name">AL-WAFA'S LIFESTYLE</div>
    </nav>

    <section class="section">
        <h2 style="color: var(--gold); margin-bottom: 30px;">New Arrival</h2>
        
        <div class="product-card">
            <img src="https://ibb.co.com/rKwcrN0s" alt="Q/S by Oliver" class="product-img" onerror="this.src='https://via.placeholder.com/400x500/000000/D4AF37?text=Q/S+by+Oliver'">
            <div class="product-info">
                <h3 class="product-name">Q/S by Oliver</h3>
                <p class="price">Price: 1500/- Taka</p>
                <p style="color: #aaa; font-size: 0.9rem; margin-bottom: 15px;">Premium Quality Men's Clothing</p>
            </div>
        </div>

        <div class="order-container" id="order">
            <h3 style="color: var(--gold); margin-bottom: 20px;">Order Details</h3>
            <div class="form-group">
                <label>Customer Name</label>
                <input type="text" id="custName" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="tel" id="custPhone" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label>Delivery Address</label>
                <textarea id="custAddr" rows="3" placeholder="Full address"></textarea>
            </div>
            <div class="form-group">
                <label>Select Size</label>
                <select id="custSize">
                    <option value="M">Medium (M)</option>
                    <option value="L">Large (L)</option>
                    <option value="XL">Extra Large (XL)</option>
                    <option value="XXL">XXL</option>
                </select>
            </div>
            <button class="btn-order" onclick="placeOrder()">
                <i data-lucide="shopping-cart"></i> Order via WhatsApp
            </button>
        </div>
    </section>

    <footer>
        <p>Location: Agrabad, Southland Centre (3rd Floor), Chattogram.</p>
        <p style="margin-top: 10px;">&copy; 2026 Al-Wafa's Lifestyle</p>
    </footer>

    <script>
        lucide.createIcons();

        function placeOrder() {
            const myNumber = "8801631667055"; // Apnar Number Updated
            const productName = "Q/S by Oliver";
            const price = "1500/- Taka";
            
            const name = document.getElementById('custName').value;
            const phone = document.getElementById('custPhone').value;
            const address = document.getElementById('custAddr').value;
            const size = document.getElementById('custSize').value;

            if(!name || !phone || !address) {
                alert("Doya kore shob details puron korun.");
                return;
            }

            const message = *New Order Confirmed!*%0A%0A +
                            *Product:* ${productName}%0A +
                            *Price:* ${price}%0A +
                            *Customer:* ${name}%0A +
                            *Mobile:* ${phone}%0A +
                            *Address:* ${address}%0A +
                            *Size:* ${size}%0A%0A +
                            _Al-Wafa's Lifestyle Website_;

            window.open(https://wa.me/${myNumber}?text=${message}, '_blank');
        }
    </script>
</body>
</html>
