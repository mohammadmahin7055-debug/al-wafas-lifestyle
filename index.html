<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Wafa's Lifestyle | Premium</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --gold: #D4AF37;
            --black: #000000;
            --dark: #0a0a0a;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Georgia', serif; }
        body { background-color: var(--black); color: var(--white); scroll-behavior: smooth; }

        /* Initial Section with Logo */
        .intro-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid var(--gold);
            padding: 5px;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(212, 175, 55, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(212, 175, 55, 0.6); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(212, 175, 55, 0.3); }
        }

        .scroll-down {
            margin-top: 30px;
            color: var(--gold);
            font-size: 0.9rem;
            letter-spacing: 3px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }

        /* Animated Title Section */
        .brand-section {
            padding: 100px 5%;
            text-align: center;
        }

        @keyframes shine { 0% { background-position: -100%; } 100% { background-position: 200%; } }

        .animated-title {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #856404, #D4AF37, #fff, #D4AF37, #856404);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 3s linear infinite;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        /* Product Section */
        .product-section {
            padding: 50px 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-card {
            background: #111;
            border: 1px solid var(--gold);
            border-radius: 20px;
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            margin-bottom: 40px;
        }

        .product-img {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 1px solid var(--gold);
        }

        /* Form Styling */
        .order-box {
            background: #151515;
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            border: 1px solid #333;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #000;
            border: 1px solid #444;
            color: white;
            border-radius: 10px;
        }

        .order-btn {
            width: 100%;
            padding: 18px;
            background: var(--gold);
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        footer {
            text-align: center;
            padding: 60px 20px;
            background: #050505;
            border-top: 1px solid #222;
        }
    </style>
</head>
<body>

    <section class="intro-section">
        <img src="https://i.ibb.co.com/Jjk98Fmf/image.png" alt="Profile" class="profile-pic">
        <div class="scroll-down">SCROLL DOWN</div>
    </section>

    <section class="brand-section">
        <h1 class="animated-title">Al-Wafa's Lifestyle</h1>
        <p style="color: #888; margin-top: 10px;">Agrabad, Southland Centre (3rd Floor)</p>
    </section>

    <section class="product-section">
        <div class="product-card">
            <img src="https://i.ibb.co.com/rKwcrN0s/image.png" alt="Q/S by Oliver" class="product-img">
            <div style="padding: 20px; text-align: center;">
                <h2 style="color: var(--gold);">Q/S by Oliver</h2>
                <p style="font-size: 1.4rem; margin: 10px 0;">1500/- Taka</p>
            </div>
        </div>

        <div class="order-box">
            <h3 style="color: var(--gold); text-align: center; margin-bottom: 15px;">Order Form</h3>
            <input type="text" id="name" class="form-input" placeholder="Your Full Name">
            <input type="tel" id="phone" class="form-input" placeholder="Phone Number">
            <textarea id="address" class="form-input" rows="3" placeholder="Full Address"></textarea>
            <select id="size" class="form-input">
                <option>Size: M</option>
                <option>Size: L</option>
                <option>Size: XL</option>
                <option>Size: XXL</option>
            </select>
            <button class="order-btn" onclick="orderNow()">
                <i data-lucide="shopping-cart"></i> PLACE ORDER VIA WHATSAPP
            </button>
        </div>
    </section>

    <footer>
        <p style="color: var(--gold);">Al-Wafa's Lifestyle</p>
        <p style="color: #666; font-size: 0.8rem; margin-top: 10px;">Premium Men's Collection | Chattogram</p>
    </footer>

    <script>
        lucide.createIcons();

        function orderNow() {
            const num = "8801631667055";
            const name = document.getElementById('name').value;
            const phn = document.getElementById('phone').value;
            const adr = document.getElementById('address').value;
            const size = document.getElementById('size').value;

            if(!name || !phn || !adr) {
                alert("Please fill all details!");
                return;
            }

            const text = *NEW ORDER ALERT*%0A%0A +
                         *Product:* Q/S by Oliver%0A +
                         *Customer:* ${name}%0A +
                         *Phone:* ${phn}%0A +
                         *Address:* ${adr}%0A +
                         *Size:* ${size}%0A +
                         *Price:* 1500/-;

            window.open(https://wa.me/${num}?text=${text}, '_blank');
        }
    </script>
</body>
</html>
