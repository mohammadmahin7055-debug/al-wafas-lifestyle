    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --black: #000000; --dark-grey: #1a1a1a; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--black); color: white; }
        
        .header { background: linear-gradient(135deg, #000, #1a1a1a); border-bottom: 2px solid var(--gold); text-align: center; padding: 50px 20px; animation: fadeIn 1.5s ease-in; }
        .logo { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--gold); margin-bottom: 15px; box-shadow: 0 0 20px var(--gold); }
        h1 { color: var(--gold); font-size: 2.5rem; letter-spacing: 2px; }
        .tagline { color: #ccc; font-size: 0.9rem; margin-top: 5px; }

        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 40px; max-width: 1200px; margin: 0 auto; }
        .product-card { background: var(--dark-grey); border: 1px solid #333; border-radius: 15px; overflow: hidden; transition: 0.4s; position: relative; animation: slideUp 1s ease-out; }
        .product-card:hover { border-color: var(--gold); transform: translateY(-10px); box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2); }
        .product-card img { width: 100%; height: 380px; object-fit: cover; }
        
        .details { padding: 20px; text-align: center; }
        .product-name { color: var(--gold); font-size: 1.3rem; margin-bottom: 10px; }
        .price { font-size: 1.5rem; font-weight: bold; margin-bottom: 15px; }
        
        .order-btn { background: var(--gold); color: black; text-decoration: none; padding: 12px 20px; border-radius: 5px; font-weight: bold; display: block; transition: 0.3s; }
        .order-btn:hover { background: white; transform: scale(1.05); }

        .shop-info { background: #111; border-top: 2px solid var(--gold); padding: 40px 20px; text-align: center; margin-top: 50px; }
        .shop-info h2 { color: var(--gold); margin-bottom: 15px; }
        .shop-info p { color: #bbb; line-height: 1.6; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
