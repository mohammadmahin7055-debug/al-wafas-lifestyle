    <style>

        body { background-color: #f4f4f4; color: #333; }
        .header { background: #000; color: #fff; text-align: center; padding: 40px 20px; }
        .logo-container { margin-bottom: 15px; }
        .logo { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #fff; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,255,255,0.7); } 70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(255,255,255,0); } 100% { transform: scale(1); } }
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 40px; max-width: 1200px; margin: 0 auto; }
        .product-card { background: #fff; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: 0.3s; }
        .product-card:hover { transform: translateY(-10px); }
        .product-card img { width: 100%; height: 350px; object-fit: cover; }
        .details { padding: 20px; text-align: center; }
        .product-name { font-size: 1.2rem; margin-bottom: 10px; color: #222; }
        .price { font-size: 1.4rem; font-weight: bold; color: #e67e22; margin-bottom: 20px; }
        .buy-btn { background: #25d366; color: #fff; text-decoration: none; padding: 12px 25px; border-radius: 25px; font-weight: bold; display: inline-block; transition: 0.3s; }
        .buy-btn:hover { background: #128c7e; transform: scale(1.05); }
        .whatsapp-btn { position: fixed; bottom: 30px; right: 30px; background: #25d366; color: #fff; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 1000; transition: 0.3s; }
        .whatsapp-btn:hover { transform: rotate(360deg) scale(1.2); }
    </style>
</head>
<body>

    <div class="header">

            </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1624623278313-a930126a11c3?auto=format&fit=crop&q=80&w=400" alt="Festive Panjabi">
            <div class="details">
                <h3 class="product-name">Exclusive Festive Panjabi</h3>
                <p class="price">৳ ১,৯৫০</p>
                <a href="https://wa.me/8801631667055?text=I+want+to+order+Festive+Panjabi" class="buy-btn" target="_blank">ORDER VIA WHATSAPP</a>
