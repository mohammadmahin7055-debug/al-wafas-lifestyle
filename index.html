<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Wafa's Lifestyle | Premium Men's Collection</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --gold: #D4AF37;
            --black: #000000;
            --dark: #111111;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background-color: var(--black); color: var(--white); overflow-x: hidden; }

        /* Golden Animation for Brand Name */
        @keyframes shine {
            0% { background-position: -100%; }
            100% { background-position: 200%; }
        }

        .animated-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #856404, #D4AF37, #fff, #D4AF37, #856404);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 3s linear infinite;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        /* Navbar */
        nav {
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.9);
            border-bottom: 2px solid var(--gold);
            position: sticky;
            top: 0; z-index: 1000;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            object-fit: cover;
        }

        /* Product Card */
        .product-container {
            padding: 50px 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-card {
            background: var(--dark);
            border: 1px solid var(--gold);
            border-radius: 15px;
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
            transition: 0.3s;
        }

        .product-img {
            width: 100%;
            height: auto;
            display: block;
        }

        .product-details {
            padding: 25px;
            text-align: center;
        }

        .price-tag {
            font-size: 1.5rem;
            color: var(--gold);
            font-weight: bold;
            margin: 10px 0;
        }

        /* Order Form */
        .order-form {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            margin-top: 30px;
            border: 1px solid #333;
        }

        .form-group { margin-bottom: 15px; text-align: left; }
        label { color: var(--gold); display: block; margin-bottom: 5px; }
        input, select, textarea {
            width: 100%; padding: 12px; background: #000; border: 1px solid #444;
            color: white; border-radius: 8px; outline: none;
        }
        input:focus { border-color: var(--gold); }

        .order-btn {
            width: 100%;
            padding: 15px;
            background: var(--gold);
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }

        .order-btn:hover {
            background: #fff;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 40px;
            border-top: 1px solid #222;
            margin-top: 50px;
            background: #050505;
        }

        .location { color: #aaa; margin-top: 10px; }
    </style>
</head>
<body>

    <nav>
        <div class="nav-logo">
            <img src="https://i.ibb.co.com/Jjk98Fmf/image.png" alt="Profile" class="profile-pic">
            <div style="font-weight: bold; color: var(--gold);">AWL</div>
        </div>
    </nav>

    <div class="product-container">
        <h1 class="animated-title">Al-Wafa's Lifestyle</h1>
        <p style="margin-bottom: 30px; letter-spacing: 2px;">PREMIUM MEN'S COLLECTION</p>

        <div class="product-card">
            <img src="https://i.ibb.co.com/rKwcrN0s/image.png" alt="Q/S by Oliver" class="product-img">
            <div class="product-details">
                <h2>Q/S by Oliver</h2>
                <div class="price-tag">Price: 1500/- Taka</div>
                <p style="color: #888;">High-quality fabric & exclusive design.</p>
            </div>
        </div>

        <div class="order-form">
            <h3 style="text-align: center; color: var(--gold); margin-bottom: 20px;">Order Details</h3>
            <div class="form-group">
                <label>Apnar Name</label>
                <input type="text" id="name" placeholder="Name likhun">
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="tel" id="phone" placeholder="Phone number">
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea id="address" rows="2" placeholder="Full address"></textarea>
            </div>
            <div class="form-group">
                <label>Size</label>
                <select id="size">
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                    <option>XXL</option>
                </select>
            </div>
            <button class="order-btn" onclick="sendWhatsApp()">
                <i data-lucide="shopping-bag"></i> ORDER NOW
            </button>
        </div>
    </div>

    <footer>
        <p style="color: var(--gold); font-weight: bold;">Al-Wafa's Lifestyle</p>
        <p class="location">Agrabad, Southland Centre (3rd Floor), Chattogram.</p>
        <p style="font-size: 12px; margin-top: 20px; color: #444;">&copy; 2026 All Rights Reserved.</p>
    </footer>

    <script>
        lucide.createIcons();

        function sendWhatsApp() {
            const myNum = "8801631667055";
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const addr = document.getElementById('address').value;
            const size = document.getElementById('size').value;

            if(!name || !phone || !addr) {
                alert("Doya kore shob ghor puron korun!");
                return;
            }

            const msg = *NEW ORDER ALERT!*%0A%0A +
                        *Product:* Q/S by Oliver%0A +
                        *Price:* 1500/- Taka%0A +
                        *Customer:* ${name}%0A +
                        *Phone:* ${phone}%0A +
                        *Address:* ${addr}%0A +
                        *Size:* ${size};

            window.open(https://wa.me/${myNum}?text=${msg}, '_blank');
        }
    </script>
</body>
</html>
