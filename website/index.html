<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Wafa's Lifestyle | Premium Men's Wear</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --black: #050505; --dark-card: #151515; --white: #ffffff; }
        
        body { font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; background: var(--black); color: var(--white); overflow-x: hidden; }

        /* Smooth Background Animation */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        body { animation: fadeIn 1.5s ease-in; }

        /* Header & Animated Logo */
        .header { background: linear-gradient(180deg, #1a1a1a 0%, #000 100%); padding: 60px 20px; text-align: center; border-bottom: 2px solid var(--gold); }
        
        .logo-container { position: relative; display: inline-block; }
        .logo { 
            width: 140px; height: 140px; border-radius: 50%; border: 3px solid var(--gold); 
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.5); 
            animation: pulse 2s infinite alternate; transition: 0.5s;
        }
        @keyframes pulse { from { transform: scale(1); box-shadow: 0 0 15px var(--gold); } to { transform: scale(1.05); box-shadow: 0 0 30px var(--gold); } }

        h1 { color: var(--gold); font-size: 2.5rem; margin: 15px 0 5px; text-transform: uppercase; letter-spacing: 2px; }
        .tagline { color: #aaa; font-size: 1rem; letter-spacing: 4px; }

        /* Product Grid */
        .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 50px 15px; }
        
        /* Smart Card Animation */
        .product-card { 
            background: var(--dark-card); width: 280px; margin: 20px; border-radius: 15px; 
            border: 1px solid #333; overflow: hidden; transition: 0.5s ease; position: relative;
            animation: slideUp 0.8s ease-out forwards; opacity: 0;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        
        .product-card:hover { transform: translateY(-15px) scale(1.02); border-color: var(--gold); box-shadow: 0 15px 35px rgba(212, 175, 55, 0.3); }
        
        .product-card img { width: 100%; height: 350px; object-fit: cover; filter: grayscale(20%); transition: 0.5s; }
        .product-card:hover img { filter: grayscale(0%); }

        .details { padding: 20px; text-align: center; }
        .product-name { font-size: 1.2rem; color: var(--gold); margin-bottom: 8px; font-weight: 600; }
        .price { font-size: 1.4rem; font-weight: bold; margin-bottom: 15px; color: #fff; }

        /* Order Button */
        .buy-btn { 
            display: inline-block; padding: 12px 30px; background: var(--gold); color: #000; 
            text-decoration: none; border-radius: 30px; font-weight: bold; font-size: 0.9rem;
            transition: 0.3s; box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        .buy-btn:hover { background: #fff; transform: scale(1.1); }

        /* Fixed Floating WhatsApp */
        .whatsapp-btn { 
            position: fixed; bottom: 30px; right: 30px; background: #25d366; color: white; 
            width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; font-size: 32px; box-shadow: 0 8px 20px rgba(0,0,0,0.4); 
            text-decoration: none; z-index: 1000; transition: 0.4s;
        }
        .whatsapp-btn:hover { transform: rotate(360deg) scale(1.2); }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-container">
            <img src="https://i.ibb.co.com/Jjk98Fmf/1000042745.jpg" class="logo" alt="Al-Wafa's Logo">
        </div>
        <h1>Al-Wafa's Lifestyle</h1>
        <p class="tagline">PREMIUM MEN'S FASHION</p>
    </div>

    <div class="container">
        <div class="product-card" style="animation-delay: 0.2s;">
            <img src="https://images.unsplash.com/photo-1596755094514-f87e34085b2c?auto=format&fit=crop&q=80&w=400" alt="Premium Shirt">
            <div class="details">
                <h3 class="product-name">Premium Cotton Shirt</h3>
                <p class="price">৳ 1,450</p>
                <a href="https://wa.me/8801631667055?text=I+want+to+order+Premium+Cotton+Shirt" class="buy-btn" target="_blank">ORDER VIA WHATSAPP</a>
            </div>
        </div>
        
        <div class="product-card" style="animation-delay: 0.4s;">
            <img src="https://images.unsplash.com/photo-1624623278313-a930126a11c3?auto=format&fit=crop&q=80&w=400" alt="Exclusive Panjabi">
            <div class="details">
                <h3 class="product-name">Exclusive Festive Panjabi</h3>
                <p class="price">৳ 1,950</p>
                <a href="https://wa.me/8801631667055?text=I+want+to+order+Festive+Panjabi" class="buy-btn" target="_blank">ORDER VIA WHATSAPP</a>
            </div>
        </div>

        <div class="product-card" style="animation-delay: 0.6s;">
            <img src="https://images.unsplash.com/photo-1581655353564-df123a1eb820?auto=format&fit=crop&q=80&w=400" alt="Polo T-shirt">
            <div class="details">
                <h3 class="product-name">Slim Fit Polo T-shirt</h3>
                <p class="price">৳ 850</p>
                <a href="https://wa.me/8801631667055?text=I+want+to+order+Polo+Tshirt" class="buy-btn" target="_blank">ORDER VIA WHATSAPP</a>
            </div>
        </div>
    </div>

    <a href="https://wa.me/8801631667055" class="whatsapp-btn" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

</body>
</html>
